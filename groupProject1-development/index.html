<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Cloudy with a chance of pho.</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

<body>

        <!-- cloudy with a chance of pho Jumbotron -->

                <!-- ++++++++++++++++++++++++++++++++++++++++++-->
                <div class="panel-body">
                    <form>

                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input type="text" class="form-control input-lg" id="city-input" placeholder="Enter your location" autocomplete="on" runat="server">

                    </form>
                    </div>
                    </div>
                </div>
            </div>
            <!-- ++++++++++++++++++++++++++++++++++++++++++-->
        </div>
    </div>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Weather</h3>
                </div>
                <div class="panel-body  text-center">
                    <p><span class="weather"></span>

            </div>
            <div class="panel panel-transparent">

        </div>
    </div>

                <div class="panel-heading">
                    <h3 class="panel-title text-center">Pho</h3>
                </div>
                <!-- *********************************************** -->
                <div class="panel-body">
                    <p id="restaurantPhoto"></p>
                    <p id="restaurantName"></p>
                    <p id="restaurantAddress"></p>
                    <p id="restaurantHours"></p>
                    <p id="restaurantRating"></p>
                </div>
                <!-- *********************************************** -->
            </div>
        </div>
        <div class="col-lg-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Tacos</h3>
                </div>
                <!-- *********************************************** -->
                <div class="panel-body">
                    <img class="img-responsive" src="images/tacos.jpg" class="img-rounded" id="Panel_Image">
                </div>
                <!-- *********************************************** -->
            </div>
        </div>
        <div class="col-lg-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Ice Cream</h3>
                </div>
                <!-- *********************************************** -->
                <div class="panel-body">
                    <img class="img-responsive" src="images/ice-scream.jpg" class="img-rounded" id="Panel_Image">
                </div>
                <!-- *********************************************** -->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Salad</h3>
                </div>
                <!-- *********************************************** -->
                <div class="panel-body">
                    <img class="img-responsive" src="images/salad.jpg" class="img-rounded" id="Panel_Image">
                </div>
                <!-- *********************************************** -->
            </div>

        <div class="col-lg-4">
            <div class="panel panel-primary">

                    <img class="img-responsive" src="images/coffee.jpg" class="img-rounded" id="Panel_Image">
                </div>
                <!-- *********************************************** -->
            </div>
        </div>

            <div class="panel  panel-primary">
